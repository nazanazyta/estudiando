        window.onload = function () {
            console.log("INICIO");
            var select = document.forms[0].select;
            select.onchange = function () {
                for (var opcion of select) {
                    //console.log(opcion);
                    if (opcion.selected) {
                        console.log(opcion);
                        var h1 = document.getElementById("resul");
                        if (opcion.value != "dflt") {
                            h1.innerText = opcion.text;
                        } else {
                            h1.innerText = "";
                        }
                    }
                }
            }
        }
